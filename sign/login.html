<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and log in form in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Sign up and log in form</h1>

    <!--<img src="logo.png" alt="logo" class="logo">-->

    <div class="forms">
        <h2 class="signup-heading">Login Form</h2>

        <form>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="text" name="email" id="useremail" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" name="password" id="userpass" placeholder="Enter password">
            </div>
        </form>

        <div class="btn-group">
            <button id="login">Login</button>
        </div>
        <div class="back-button" style="text-align: center; margin-top: 20px;">
            <a href="#" onclick="history.back()"
               style="display: inline-block; padding: 15px 15px; background-color: gray; color: white; text-decoration: none; border-radius: 8px; font-size: 18px; transition: background-color 0.3s ease;">
                Back
            </a>
        </div>
    </div>

    <script>
        document.querySelector("#login").addEventListener("click", function () {
            let username = document.querySelector('#useremail').value;
            let userPassword = document.querySelector('#userpass').value;

            if (username && userPassword) {
                let localStorageData = localStorage.getItem("userDetails");

                if (localStorageData) {
                    localStorageData = JSON.parse(localStorageData);

                    if (username === localStorageData.email && userPassword === localStorageData.password) {
                        window.location.href = "pricing.html";  // Adjusted path
                    } else {
                        alert("Username/password is incorrect");
                    }
                } else {
                    alert("Please signup first, and login");
                    window.location.href = "signin.html";
                }
            } else {
                alert("Please enter all the details.");
            }
        });
